<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Bus Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🚌 Mini Bus Simulator</h1>

    <!-- Infoleiste -->
    <div class="info-bar">
      <span>Fahrer: <span id="driver-count">2</span></span>
      <span>Fahrzeuge: <span id="vehicle-count">2</span></span>
      <span>Dienste: <span id="service-count">0</span></span>
      <span>Guthaben: <span id="money">1000</span> €</span>
    </div>

    <!-- Button -->
    <button id="draw-event">🃏 Ereignis ziehen</button>
  </div>

  <!-- Ereignis-Popup -->
  <div id="event-popup" class="popup-overlay hidden">
    <div class="popup">
      <h2 id="event-title">Ereignis!</h2>
      <p id="event-description">Ein zufälliges Ereignis ist passiert.</p>
      <button id="event-ok">OK</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="main.js"></script>
  <script src="ui.js"></script>
</body>
</html>
