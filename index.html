<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Bus Manager</title>
  <link rel="icon" href="https://static-00.iconduck.com/assets.00/bus-icon-512x512-j11exx2y.png" type="image/png">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Hauptmenü -->
  <div id="main-menu" class="screen">
    <h1>🚍 Mini Bus Manager</h1>
    <button id="btn-new">Neues Spiel</button>
    <button id="btn-continue">Spiel fortsetzen</button>
    <button onclick="showTab('achievements')">Erfolge</button>
  </div>

  <!-- Spielinterface mit Tabs -->
  <div id="game-ui" class="screen hidden">
    <div class="tabs">
      <button data-tab="dashboard">Dashboard</button>
      <button data-tab="services">Dienste</button>
      <button data-tab="fleet">Fuhrpark</button>
      <button data-tab="settings">Einstellungen</button>
      <button data-tab="about">Über das Spiel</button>
      <button data-tab="achievements">Erfolge</button>
      <button data-tab="gameover">Game Over</button>
    </div>

    <div class="tab-content">
      <div id="dashboard" class="tab">Willkommen im Dashboard! Geld: <span id="money">0</span> €</div>

      <div id="services" class="tab hidden">
        <h2>Dienste</h2>
        <button data-service="200">Kurzdienst (2h, +200 €)</button>
        <button data-service="500">Mitteldienst (4h, +500 €)</button>
        <button data-service="1000">Langdienst (6h, +1000 €)</button>
      </div>

      <div id="fleet" class="tab hidden">
        <h2>Fuhrpark</h2>
        <p>Dein Buszustand: <span id="bus-condition">100</span>%</p>
        <button id="btn-repair">Bus reparieren (–100 €)</button>
      </div>

      <div id="settings" class="tab hidden">
        <h2>Einstellungen</h2>
        <button id="btn-reset">Spiel zurücksetzen</button>
      </div>

      <div id="about" class="tab hidden">
        <h2>Über das Spiel</h2>
        <p>Ein minimalistischer Bus-Tycoon. Verdiene Geld, halte deine Busse in Schuss, wachse!</p>
      </div>

      <div id="achievements" class="tab hidden">
        <h2>🏆 Erfolge</h2>
        <ul id="achievements-list"></ul>
      </div>

      <div id="gameover" class="tab hidden">
        <h2>❌ Game Over</h2>
        <p>Dein Unternehmen ist zahlungsunfähig.</p>
        <button id="btn-restart">Neu starten</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="data.js"></script>
  <script src="save.js"></script>
  <script src="ui.js"></script>
  <script>
    window.onload = function () {
      const script = document.createElement("script");
      script.src = "main.js";
      document.body.appendChild(script);
    };
  </script>
</body>
</html>
