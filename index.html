<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Bus Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Hauptmenü -->
  <div id="main-menu" class="screen">
    <h1>🚍 Mini Bus Manager</h1>
    <button onclick="startNewGame()">Neues Spiel</button>
    <button onclick="continueGame()">Spiel fortsetzen</button>
    <button onclick="showAchievements()">Erfolge</button>
    <button onclick="showAbout()">Über das Spiel</button>
  </div>

  <!-- Spielinterface mit Tabs -->
  <div id="game-ui" class="screen hidden">
    <div class="tabs">
      <button onclick="showTab('dashboard')">Dashboard</button>
      <button onclick="showTab('services')">Dienste</button>
      <button onclick="showTab('fleet')">Fuhrpark</button>
      <button onclick="showTab('settings')">Einstellungen</button>
    </div>

    <div class="tab-content">
      <div id="dashboard" class="tab">Willkommen im Dashboard! Geld: <span id="money">0</span> €</div>
      <div id="services" class="tab hidden">
        <h2>Dienste</h2>
        <button onclick="runService(200)">Kurzdienst (2h, +200 €)</button>
        <button onclick="runService(500)">Mitteldienst (4h, +500 €)</button>
        <button onclick="runService(1000)">Langdienst (6h, +1000 €)</button>
      </div>
      <div id="fleet" class="tab hidden">
        <h2>Fuhrpark</h2>
        <p>Dein Buszustand: <span id="bus-condition">100</span>%</p>
        <button onclick="repairBus()">Bus reparieren (–100 €)</button>
      </div>
      <div id="settings" class="tab hidden">
        <h2>Einstellungen</h2>
        <button onclick="resetGame()">Spiel zurücksetzen</button>
      </div>
    </div>
  </div>

  <!-- Game Over -->
  <div id="game-over" class="overlay hidden">
    <div class="popup">
      <h2>❌ Game Over</h2>
      <p>Dein Unternehmen ist zahlungsunfähig.</p>
      <button onclick="startNewGame()">Neu starten</button>
    </div>
  </div>

  <!-- Erfolge -->
  <div id="achievements-popup" class="overlay hidden">
    <div class="popup">
      <h2>🏆 Erfolge</h2>
      <ul id="achievements-list"></ul>
      <button onclick="closeAchievements()">Schließen</button>
    </div>
  </div>

  <!-- Info -->
  <div id="about-popup" class="overlay hidden">
    <div class="popup">
      <h2>Über das Spiel</h2>
      <p>Ein minimalistischer Bus-Tycoon. Verdiene Geld, halte deine Busse in Schuss, wachse!</p>
      <button onclick="closeAbout()">Schließen</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="data.js"></script>
  <script src="save.js"></script>
  <script src="ui.js"></script>
  <script src="main.js"></script>
</body>
</html>
